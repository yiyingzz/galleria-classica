<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
    <title>GalleriaClassica</title>
</head>
<body>
    <div class="wrapper">

        <header>
            <div class="header-container">
                <h1>Galleria<span>Classica</span></h1>
                
                <div class="gallery-card">
                    <div class="gallery-card-text">
                        <h2>Welcome to the gallery</h2>
                        <p class="italics">What would you like to see today?</p>
                    </div>
                    <form>
                        <input type="text" id="search" placeholder="search paintings" required>
                        <input type="submit" value="search">
                    </form>
                </div>
            </div>
        </header>

        <main>
            <section class="gallery">
                <!-- images from API goes here -->
            </section>   

            <div class="modal-bg">
                <div class="modal-box">
                    <span class="close">&times;</span>
                    <div class="image-info">
                        <!-- generated img info from API goes here  -->
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
        
</body>
</html>
